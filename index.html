<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="Boolando" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolando</title>
  </head>
  <body>
    <header class="p-fixed top-0">
      <div class="container flex j-c-beetween py-20">
        <div>
          <ul class="bold">
            <li><a href="#">Donna</a></li>
            <li><a href="#">Uomo</a></li>
            <li><a href="#">Bambini</a></li>
          </ul>
        </div>
        <div><img src="./assets/img/boolean-logo.png" alt></div>
        <div>
          <ul>
            <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
            <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>

      <div class="container">
        <div class="row">

          <div class="col">
            <a href="#" class="card">
              <div class="prod-img p-relative">
                <img src="assets/img/1.webp" alt="prod-1a" class="main-pic">
                <img src="assets/img/1b.webp" alt="prod-1b" class="hover-pic">
                <p class="disc-tag">
                  <span class=" bg-red">-50%</span>
                  <span class=" bg-green">Sostenibilit&agrave;</span>
                </p>
                <span class="like"><i class="fa-solid fa-heart"></i></span>
              </div>
              <div class="label">
                <span>Levi's</span><br>
                <span class="prod-name">Lorem ipsum dolor sit
                  amet.</span><br>
                <span class="txt-red">14.99&#8364;</span>
                <span class="txt-barred">29,99&#8364;</span>
              </div>
            </a>
          </div>

        </div>
      </div>

    </main>
    <footer class>
      <div class="container flex j-c-beetween">
        <div class="col">
          <h3>Boolando S.R.L.</h3>
          <ul>
            <li><a href="#">Informazioni legali</a></li>
            <li><a href="#">Informativa sulla privacy</a></li>
            <li><a href="#">Diritto di recesso</a></li>
          </ul>
        </div>
        <div class="col">
          <h3>Trovaci anche su</h3>
          <div class="ext-links flex">
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-pinterest"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
